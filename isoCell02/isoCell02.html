<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Syria - Isolation Cell02 with people</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

		<script src="../js/lib/threejs/three.js"></script>
		<script src="../js/lib/threejs/OBJLoader.js"></script>
    <script src="../js/lib/threejs/OrbitControls.js"></script>

		<script>

			var container;
			var camera, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var directionalLight;
			var lookatpoint = new THREE.Vector3();
			lookatpoint.x = 0.96;
			lookatpoint.y = 1.55;
			lookatpoint.z = 1.2;

			var cameraPos = new THREE.Vector3();
			cameraPos.x = 0.93;
			cameraPos.y = 1.55;
			cameraPos.z = 1.32;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 2000 );
				camera.position.copy( cameraPos );

				// scene
				scene = new THREE.Scene();

				//
				//light
				//
				var ambient = new THREE.AmbientLight( 0xffffff, 1.0 );
				scene.add( ambient );

				directionalLight = new THREE.DirectionalLight( 0xffffff, 2 );
				directionalLight.position.set( 0, 0, 10 );
				// scene.add( directionalLight );

				//
				// loader
				//
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				//
				// model & maps
				//

				var loader = new THREE.JSONLoader( manager );
				loader.setTexturePath('maps/')
				loader.load(
					'isoCell02.js',
					function ( geometry, materials ) {
						var material = new THREE.MultiMaterial( materials );
						var object = new THREE.Mesh( geometry, material );

						scene.add( object );
					}
				);


				// people

				var peopleData = [
					{
						name:'bodyCrouchA',
						x:0.343,
						z:0.286,
						angle:140
					},
					{
						name:'bodyCrouchA',
						x:1.62,
						z:1.22,
						angle:270
					},
					{
						name:'bodyCrouchA',
						x:0.812,
						z:1.57,
						angle:115
					},
					{
						name:'bodyStandA',
						x:1.53,
						z:0.453,
						angle:87
					},
					{
						name:'bodyStandA',
						x:0.324,
						z:1.045,
						angle:268
					}
				]

				for (var i = 0; i < peopleData.length; i++) {
					var data = peopleData[ i ];
					loadBody( data );
				}


				function loadBody( data ) {

					// model transform of the body
			        var transform = new THREE.Matrix4(),
			            rotateY = new THREE.Matrix4(),
			            translate = new THREE.Matrix4(),
						toRadians = 180 / Math.PI;

			        rotateY.makeRotationY( data.angle * toRadians );
			        translate.makeTranslation( data.x, 0, data.z );
			        transform.multiplyMatrices( translate, rotateY );

					var loader = new THREE.JSONLoader( manager );
					loader.load(
						'bodies/' + data.name +'.js',
						function ( geometry, materials ) {
							var material = new THREE.MeshBasicMaterial( { transparent: false, opacity: 0.7, color: 0x000000, depthWrite: false } );
							var object = new THREE.Mesh( geometry, material );

							object.applyMatrix( transform );

							scene.add( object );
						}
					);

				}

        		// axis helper
            	// var axisHelper = new THREE.AxisHelper( 5 );
				// axisHelper.position.copy( lookatpoint  );
            	// scene.add( axisHelper );

				//renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

        		// controls
        		controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 0.15;
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.enableKeys = false ;
				controls.target = lookatpoint;

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				// console.log( 'camera pos: ' + camera.position.x + ' ' + camera.position.y + ' ' + camera.position.z );
				requestAnimationFrame( animate );
    			controls.update();
    			render();
			}

			function render() {
				directionalLight.position.copy( camera.position );
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
